plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = 'me.astri.discordgarou.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_13

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    jcenter()
    maven {
        name 'jfrog-duncte123'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.1_255'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.1.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version : '5.2.2'
    implementation group: 'org.menudocs', name: 'paste-client-java', version: '1.1.1'
}

compileJava.options.encoding = 'UTF-8'
